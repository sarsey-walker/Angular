<div class="row">

<div *ngIf="professorSelecionado" class="col-sm-6">  
  <div class="row">
    <div class="col-sm-9 mr-auto">
      <app-titulo [titulo]="'Cod. Professor: ' + professorSelecionado.id"></app-titulo>
    </div>
      <div class="col-sm-1"> 
      <button class="btn btn-outline-danger mt-2" (click)="voltar()">Fechar</button>
      </div>

  </div>

  <form [formGroup]="professorForm" (submit)="professorSubmit()">
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Nome</label>
      <input type="text" formControlName="nome" class="form-control">
    </div>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Disciplina</label>
      <input type="text" formControlName="disciplina"  class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!professorForm.valid">Atualizar</button>
  </form>
</div>

<div [ngClass]="{'col-sm-6':professorSelecionado, 'col-sm-12': !professorSelecionado}">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="selectProfessor(prof)">
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
        </tr>
      </tbody>
    </table>
</div>
  
</div>
